apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/YOUR_GITHUB_USER/dev-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: ENV
          value: "dev"